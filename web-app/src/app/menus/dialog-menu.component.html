<div class="dialog px-0.5 py-0.5">
  <div
    class="text-white bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-900-700 dark:border-[cornflowerblue]"
  >
    <div class="dialog-header">
      <button
        class="text-white bg-gray-900 border hover:bg-gray-700 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-900 dark:hover:bg-gray-700 dark:border-[cornflowerblue]"
        (click)="closeDialog()"
      >
        X
      </button>
    </div>
    <div class="text-lg text-white">
      <p>{{ hero.heroName }}</p>
      <p>Class: {{ hero.jobClass }}</p>
      <p>EXP: {{ hero.totalExp }}</p>

      <p>
        Stats
        <mat-accordion>
          <mat-expansion-panel
            (opened)="panelOpenState.set(true)"
            (closed)="panelOpenState.set(false)"
          >
            <mat-expansion-panel-header>
              <mat-panel-title>{{
                panelOpenState() ? "Full stats" : "View"
              }}</mat-panel-title>
            </mat-expansion-panel-header>
            <stats [stats]="hero.stats" [isFullStats]="true"></stats>
          </mat-expansion-panel>
        </mat-accordion>
      </p>
    </div>
    <div class="dialog-footer">
      @if (!alreadyInParty) {
      <button
        class="text-white bg-gray-900 border hover:bg-gray-700 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-900 dark:hover:bg-gray-700 dark:border-[cornflowerblue]"
        (click)="addClicked()"
      >
        Add to Party
      </button>
      } @if (alreadyInParty) {
      <button
        class="text-white bg-gray-900 border hover:bg-gray-700 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-900 dark:hover:bg-gray-700 dark:border-[cornflowerblue]"
        (click)="removeClicked()"
      >
        Remove from Party
      </button>
      }
    </div>
  </div>
</div>
